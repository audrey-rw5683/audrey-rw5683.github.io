# section information
section:
  name: Education
  id: education
  template: sections/education.html # Use "sections/education-alt.html for alternate template.
  enable: true
  weight: 2
  showOnNavbar: true
  # Can optionally hide the title in sections
  # hideTitle: true

degrees:
- name: B.Sc. in Computer Science
  icon: fa-graduation-cap
  timeframe: 2023-Present
  institution:
    name: The University of British Columbia 
    # url: "#"
    logo: /images/sections/education/ubc.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/university.jpg
  grade: #(optional)
    scale: CGPA
    achieved: 3.5
    outOf: 4
  takenCourses: #(optional)
    # if true, the courses will be rendered as a table otherwise it will render as a list and the grades will be hidden.
    showGrades: true
    collapseAfter: 3
    courses:
    - name: Data Structures and Algorithm
      achieved: 3.75
      outOf: 4
    - name: Network Security
      achieved: 3.80
      outOf: 4
    - name: Operating System
      achieved: 3.80
      outOf: 4
    - name: Artificial Intelligent
      achieved: 3.80
      outOf: 4

- name: Bachelor of Medicine in Clinical Medicine
  icon: fa-graduation-cap
  timeframe: 2013-2018
  institution:
    name: Capital Medical University
    # url: "#"
    logo: /images/sections/education/cmu.png
    # Can optionally show a different logo for dark theme
    # darklogo: /images/sections/education/science_college.png
  grade: #(optional)
    scale: GPA
    achieved: 3.76
    outOf: 4

